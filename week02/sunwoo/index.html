<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <img src = "https://img.icons8.com/?size=100&id=120374&format=png&color=000000" class="menu-btn"></img>
        <img
          src="https://www.logo.wine/a/logo/YouTube/YouTube-Logo.wine.svg"
          class="logo"
          alt="YouTube"
        />
      </div>
      <div class="center-section">
        <input type="text" placeholder="검색" class="search-input" />
        <img src="https://img.icons8.com/?size=100&id=132&format=png&color=000000" class="search-btn" alt = "검색버튼"/>
        <img src="https://img.icons8.com/?size=100&id=59836&format=png&color=000000" class="mic-btn" alt="음성인식버튼"/>
      </div>
      <div class="right-section">
        <div class="make-btn">
        <img src="https://img.icons8.com/?size=100&id=11153&format=png&color=000000" class="make-icon" alt="만들기버튼"/>만들기
        </div>
        <img src="https://img.icons8.com/?size=100&id=68376&format=png&color=000000" class="bell" alt="알림">
        <span class="profile">H</span>
      </div>
    </header>

    <aside class="sidebar">
      <div class ="btn-align">
        <img src="https://img.icons8.com/?size=100&id=2797&format=png&color=000000" class="btn-icon" alt="홈아이콘"/>
        <div class = "btn-text">홈</div>
      </div>

      <div class ="btn-align">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Youtube_shorts_icon.svg" class="btn-icon" alt="쇼츠아이콘"/>
        <div class = "btn-text">shorts</div>
      </div>
      <div class ="btn-align">
        <img src="https://img.icons8.com/?size=100&id=23030&format=png&color=000000" class="btn-icon" alt="구독아이콘"/>
        <div class = "btn-text">구독</div>
      </div>
      <div class ="btn-align">
        <img src="https://img.icons8.com/?size=100&id=EHtxO8ZmA602&format=png&color=000000" class="btn-icon" alt="뮤직아이콘"/>
        <div class = "btn-text">YouTube Music</div>
      </div>
      <div class ="btn-align">
        <img src="https://img.icons8.com/?size=100&id=60445&format=png&color=000000" class="btn-icon" alt="마이페이지아이콘"/>
        <div class = "btn-text">마이페이지</div>
      </div>
      <div class ="btn-align">
        <img src="https://img.icons8.com/?size=100&id=14100&format=png&color=000000" class="btn-icon" alt="다운로드아이콘"/>
        <div class = "btn-text">오프라인 저장소</div>
      </div>
    </aside>

    <main class="main-content">
      <div class="tab-bar">
        <div class="tab active">전체</div>
        <div class="tab">음악</div>
        <div class="tab">게임</div>
        <div class="tab">뉴스</div>
        <div class="tab">믹스</div>
        <div class="tab">라이브</div>
        <div class="tab">수학</div>
        <div class="tab">최근에 업로드된 동영상</div>
        <div class="tab">감상한 동영상</div>
        <div class="tab">새로운 맞춤 동영상</div>
      </div>

      <div class="video-grid">
        <!-- 예시 카드 1 -->
        <div class="video-card">
          <div class="thumbnail"></div>
          <div class="details">
            <div class="channel-icon">C</div>
            <div class="video-info">
              <h4>영상 제목 예시</h4>
              <p>채널 이름</p>
              <p>100만회 · 3일 전</p>
            </div>
          </div>
        </div>

        <!-- 예시 카드 2 -->
        <div class="video-card">
          <div class="thumbnail"></div>
          <div class="details">
            <div class="channel-icon">C</div>
            <div class="video-info">
              <h4>다른 영상 제목</h4>
              <p>채널 이름</p>
              <p>3천회 · 1주 전</p>
            </div>
          </div>
        </div>

        <!-- 카드 더 복제 가능 -->
      </div>
    </main>
  </body>
</html>
