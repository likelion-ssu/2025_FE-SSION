<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calendar/main.css">
    <title>calendar</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <section class="header_top">
            <button class="month_button" id="prev">＜</button>
            <p class="month_text"></p>
            <button class="month_button" id="next">＞</button>
        </section>
        <section class="header_bottom">
            <p>SUN</p>
            <p>MON</p>
            <p>TUS</p>
            <p>WED</p>
            <p>THU</p>
            <p>FRI</p>
            <p>SAT</p>
        </section>
    </header>
    <main>
        <div class="dates"></div>
    </main>
    <script src="/calendar/main.js"></script>
</body>
</html>
