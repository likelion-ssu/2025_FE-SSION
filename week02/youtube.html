<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="youtube.css">
    <title>Document</title>
</head>
<body>
    <header class="top_part">
        <div class="header_left">
            <img src="menu_button.png" alt="메뉴 버튼">
            <img id="youtube_main" src="youtube_button.png" alt="유튜브 버튼">
        </div>
        <div class="header_middle">
            <input type="text" class="search_input" placeholder="검색">
            <button class="search_button">
                <img src="./search_button.png" alt="검색 버튼">
            </button>
            <button class="voice_button">
                <img src="./microphone_icon.png" alt="음성 검색">
            </button>
        </div>
        <div class="header_right">
            <button class="make_button">
                + 만들기
            </button>
            <button class="notification_button">
                <img src="./notification_icon.png" alt="알림 확인">
            </button>
            <button class="profile_icon">
                <img src="./profile_icon.png" alt="프로필 아이콘">
            </button>
        </div>
    </header>
    <nav>
        <div class="menu_button">
            <img src="./home_button.png" alt="홈 아이콘">
            <p>홈</p>
        </div>
        <div class="menu_button">
            <img src="./shorts_button.png" alt="쇼츠 아이콘">
            <p>Shorts</p>
        </div>
        <div class="menu_button">
            <img src="./subscribe_button.png" alt="구독 아이콘">
            <p>구독</p>
        </div>
        <div class="menu_button">
            <img src="music_button.png" alt="유튜브 뮤직 아이콘">
            <p>Youtube Music</p>
        </div>
        <div class="menu_button">
            <img src="my_page_button.png" alt="내 페이지 아이콘">
            <p>내 페이지</p>
        </div>
    </nav>
</body>
</html>
