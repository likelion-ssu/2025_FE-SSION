<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="./style_youtube.css" />
    <link rel="icon" href="./img/youtube_icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="top-menu">
        <i class="ri-menu-line"></i>
        <a href="https://www.youtube.com">
          <img src="./img/youtube.logo.png" alt="youtube 로고" width="93px" />
        </a>
      </div>
      <div class="search">
        <div class="search-text">검색</div>
        <button class="search-button"><i class="ri-search-line"></i></button>
        <button class="search-mic"><i class="ri-mic-fill"></i></button>
      </div>

      <div class="header-side">
        <button class="header-side-elements">
          <i class="ri-upload-line"></i>
        </button>
        <button class="header-side-elements">
          <i class="ri-notification-line"></i>
        </button>
        <img
          src="./img/profileImg.png"
          alt="프로필 사진"
          class="header-side-elements"
        />
      </div>
    </header>

    <!-- 사이드바(메뉴) -->
    <aside class="sidebar">
      <nav>
        <div class="border-line">
          <ul class="sidebar-menu">
            <li><i class="ri-home-4-fill"></i>홈</li>
            <li>
              <img
                src="./img/shorts_icon.png"
                alt="유튜브 쇼츠"
                width="14px"
              />Shorts
            </li>
            <li>
              <img
                src="./img/subscription_icon.webp"
                alt="구독"
                width="14px"
              />구독
            </li>
          </ul>
        </div>

        <div class="border-line">
          <ul class="sidebar-menu">
            <li class="mother-menu">내 페이지</li>
            <li><i class="ri-history-line"></i>시청 기록</li>
            <li><i class="ri-play-list-line"></i>재생 목록</li>
            <li><i class="ri-time-line"></i>나중에 볼 동영상</li>
            <li><i class="ri-thumb-up-line"></i> 좋아요 표시한 동영상</li>
          </ul>
        </div>

        <div class="border-line">
          <ul class="sidebar-menu">
            <li class="mother-menu">탐색</li>
            <li><i class="ri-fire-line"></i>인기 급상승</li>
            <li><i class="ri-shopping-bag-line"></i>쇼핑</li>
            <li><i class="ri-music-line"></i>음악</li>
            <li><i class="ri-movie-line"></i>영화</li>
            <li><i class="ri-broadcast-line"></i>실시간</li>
            <li><i class="ri-gamepad-line"></i>게임</li>
            <li><i class="ri-trophy-line"></i>스포츠</li>
            <li><i class="ri-graduation-cap-line"></i>학습 프로그램</li>
            <li><i class="ri-mic-line"></i>팟캐스트</li>
          </ul>
        </div>
        <div class="border-line">
          <ul class="sidebar-menu">
            <li class="mother-menu">Youtube 더보기</li>
            <li><img src="./img/youtube_icon.png" alt="" />Youtube Premium</li>
            <li><img src="./img/ytb_music_icon.png" alt="" />Youtube Music</li>
            <li><img src="./img/ytb_kids_incon.png" alt="" />Youtube Kids</li>
          </ul>
        </div>
        <div class="border-line">
          <ul class="sidebar-menu">
            <li><i class="ri-settings-3-line"></i> 설정</li>
            <li><i class="ri-flag-line"></i>신고 기록</li>
            <li><i class="ri-question-line"></i>고객 센터</li>
            <li><i class="ri-chat-1-line"></i>의견 보내기</li>
          </ul>
        </div>
      </nav>
    </aside>

    <main class="container">
      <nav class="main-menu">
        <button>전체</button>
        <button>음악</button>
        <button>뉴스</button>
        <button>야구</button>
        <button>게임</button>
        <button>라이브</button>
        <button>애니메이션</button>
        <button>요리 프로그램</button>
        <button>축구</button>
        <button>최근에 업로드된 동영상</button>
        <button>새로운 맞춤 동영상</button>
      </nav>
    </main>
  </body>
</html>
