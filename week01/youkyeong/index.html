<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="icon" href="./img/Instagram_ico.png" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 왼쪽 사이드바 메뉴 -->
    <header class="sidebar">
      <a href="https://www.instagram.com">
        <img
          src="./img/Instagram_logo.png"
          alt="Instagram 로고"
          style="width: 103px"
        />
      </a>
      <nav>
        <ul class="menu">
          <li><i class="ri-home-4-line"></i>홈</li>
          <li><i class="ri-search-line"></i>검색</li>
          <li><i class="ri-compass-3-line"></i>탐색 탭</li>
          <li><i class="ri-play-circle-line"></i>릴스</li>
          <li><i class="ri-send-plane-line"></i>메시지</li>
          <li><i class="ri-heart-3-line"></i>알림</li>
          <li><i class="ri-add-box-line"></i>만들기</li>
          <li>프로필</li>
          <br />
          <br />
          <li>
            <img src="./img/thread_icon.png" alt="" width="24" height="24" />
            <span>Threads</span>
          </li>
          <li><i class="ri-menu-line"></i>더보기</li>
        </ul>
      </nav>
    </header>

    <main class="content">
      <section>
        <div class="story-bar">
          <div class="story">
            <img src="" alt="" />
            <p>내 스토리</p>
          </div>
          <div class="story">
            <img src="" alt="" />
            <p>내 스토리</p>
          </div>
          <div class="story">
            <img src="" alt="" />
            <p>내 스토리</p>
          </div>
          <div class="story">
            <img src="" alt="" />
            <p>내 스토리</p>
          </div>
          <div class="story">
            <img src="" alt="" />
            <p>내 스토리</p>
          </div>
          <div class="story">
            <img src="" alt="" />
            <p>내 스토리</p>
          </div>
          <div class="story">
            <img src="" alt="" />
            <p>내 스토리</p>
          </div>
          <div class="story">
            <img src="" alt="" />
            <p>내 스토리</p>
          </div>
          <div class="story">
            <img src="" alt="" />
            <p>내 스토리</p>
          </div>
        </div>
      </section>
      <section class="feed">
        <article class="post">
          <!-- 게시물 상단: 유저 정보 -->
          <div class="post-header">
            <img
              src="./img/post1_profile.jpeg"
              alt="user profile"
              class="profile-img"
            />
            <span class="username"><strong>kbo.offical</strong></span>
            <span class="time">· 50분</span>
            <i class="ri-more-line"></i>
          </div>

          <!-- 게시물 이미지 -->
          <div class="post-image">
            <img src="./img/post1.jpg" alt="post" />
          </div>

          <!-- 하단 아이콘 (좋아요, 댓글 등) -->
          <div class="post-actions">
            <i class="ri-heart-3-line"></i>
            <i class="ri-chat-3-line"></i>
            <i class="ri-send-plane-line"></i>
            <i class="ri-bookmark-line save"></i>
          </div>

          <!-- 좋아요 수 -->
          <div class="likes">좋아요 1690개</div>

          <!-- 캡션 + 더 보기 -->
          <div class="caption">
            <strong>kbo.official</strong> [KBO 리그 팀 순위]
            <br />
            <br />
            5월 6일 화요일...
            <span class="more">더 보기</span>
          </div>
        </article>
      </section>

      <aside>
        <section></section>
      </aside>
    </main>

    <footer></footer>
  </body>
</html>
